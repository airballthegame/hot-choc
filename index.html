<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Chocolate Tasting</title>
    <!-- Link to the external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #654321;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #654321;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #543210;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hot Chocolate Tasting</h1>

    <form action="https://formspree.io/f/xgvwqqvl" method="POST">
        <!-- User's Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Restaurant Location -->
        <label for="location">Hot Chocolate Restaurant Name</label>
        <input type="text" id="location" name="location" placeholder="Enter the restaurant's location" required>

        <!-- Hot Chocolate Descriptors -->
        <label for="richness">Richness (1-5):</label>
        <input type="number" id="richness" name="richness" min="1" max="5" required>

        <label for="sweetness">Sweetness (1-5):</label>
        <input type="number" id="sweetness" name="sweetness" min="1" max="5" required>

        <label for="creaminess">Creaminess (1-5):</label>
        <input type="number" id="creaminess" name="creaminess" min="1" max="5" required>

        <label for="bitterness">Bitterness (1-5):</label>
        <input type="number" id="bitterness" name="bitterness" min="1" max="5" required>

        <label for="temperature">Temperature (1-5):</label>
        <input type="number" id="temperature" name="temperature" min="1" max="5" required>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>
    </form>
</div>

</body>
</html>
