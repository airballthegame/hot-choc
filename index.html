<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Chocolate Tasting</title>
    <!-- Link to the external CSS file -->
    <style>
        .container {
            margin: 20px;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 1rem;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #ddd;
            border-radius: 34px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .toggle-switch:checked {
            background-color: #5a3e36;
        }

        .toggle-switch:checked::before {
            transform: translateX(26px);
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #5a3e36;
        }

        form label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #5a3e36;
            box-shadow: 0 0 5px rgba(90, 62, 54, 0.5);
            outline: none;
        }

        button {
            background-color: #5a3e36;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4a2d25;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Hot Chocolate Tasting</h1>
    <div class="toggle-container">
        <label for="darkModeSwitch" class="toggle-label">Dark Mode:</label>
        <input type="checkbox" id="darkModeSwitch" class="toggle-switch">
    </div>
    <form id="hotChocolateForm" method="POST">
        <!-- User's Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Restaurant Location -->
        <label for="location">Hot Chocolate Restaurant Name</label>
        <input type="text" id="location" name="location" placeholder="Enter the restaurant's location" required>

        <!-- Hot Chocolate Descriptors -->
        <label for="richness">Richness (1-10):</label>
        <input type="number" id="richness" name="richness" min="1" max="10" required>

        <label for="sweetness">Sweetness (1-10):</label>
        <input type="number" id="sweetness" name="sweetness" min="1" max="10" required>

        <label for="creaminess">Creaminess (1-10):</label>
        <input type="number" id="creaminess" name="creaminess" min="1" max="10" required>

        <label for="bitterness">Speed (how fast was it made?) (1-10):</label>
        <input type="number" id="bitterness" name="bitterness" min="1" max="10" required>

        <label for="temperature">Temperature (1-10):</label>
        <input type="number" id="temperature" name="temperature" min="1" max="10" required>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>
    </form>
    <script>
        document.getElementById('hotChocolateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                richness: document.getElementById('richness').value,
                sweetness: document.getElementById('sweetness').value,
                creaminess: document.getElementById('creaminess').value,
                bitterness: document.getElementById('bitterness').value,
                temperature: document.getElementById('temperature').value
            };

            fetch('https://script.google.com/macros/s/AKfycbwmuLXnM2OoeeQ5RkgsPzUTEtpyzyLUHgsxtpnKeOGrxBH_bd3v3dAaztqqteL6hC8/exec', {
                method: 'POST',
                body: JSON.stringify(formData)
            }).then(response => {
                alert("Form submitted successfully!");
            }).catch(error => {
                alert("There was an error submitting the form.");
            });
        });
    </script>
    <script>
    const darkModeSwitch = document.getElementById('darkModeSwitch');

    // Check if dark mode is saved in localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        darkModeSwitch.checked = true;
    }

    // Toggle dark mode
    darkModeSwitch.addEventListener('change', () => {
        if (darkModeSwitch.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>
</div>

</body>
</html>
