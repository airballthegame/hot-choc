<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Chocolate Tasting</title>
    <!-- Link to the external CSS file -->
    <style>
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        .dark-mode form label {
            color: #e0e0e0;
        }

        .dark-mode input, .dark-mode select, .dark-mode button {
            background-color: #333;
            border: 1px solid #555;
            color: #e0e0e0;
        }

        .dark-mode input:focus, .dark-mode select:focus {
            border-color: #888;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .dark-mode button {
            background-color: #444;
        }

        .dark-mode button:hover {
            background-color: #333;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Individual tab button */
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #5a3e36;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Active tab styling */
        .tab.active {
            background-color: #5a3e36;
            color: white;
        }

        /* Tab content */
        .tab-content {
            display: none; /* Hide all tab content initially */
        }

        .tab-content.active {
            display: block; /* Show the active tab content */
        }
        /* General Styles */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 1rem;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #5a3e36;
            border-radius: 34px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        /* Dot position */

        /* Toggle switch checked state */
        .toggle-switch:checked {
            background-color: #5a3e36;
        }

        .toggle-switch:checked::before {
            transform: translateX(26px);
        }

        /* Dark Mode Styles */
        .dark-mode .toggle-switch {
            background-color: #555;
        }

        .dark-mode .toggle-switch:checked {
            background-color: #888;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f0f5;
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #5a3e36;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            display: block;
            font-size: 1.1rem;
            width: 50vh;
            color: #333;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        input, select, button {
            width: 50vh;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #5a3e36;
            box-shadow: 0 0 5px rgba(90, 62, 54, 0.5);
            outline: none;
        }

        button {
            background-color: #5a3e36;
            color: #fff;
            font-size: 1.2rem;
            width: 50vh;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4a2d25;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hotChocolateForm {
            align-content: center;
            align-items: center;
        

    </style>
</head>
<body>



    <div class="container">
        <audio id="audioPlayer" src="hothothotchocolate.mp3"></audio>
        <button id="playAudioButton">â™«</button>
        <!-- Tabs for switching between submission form and results -->
        <div class="tab-container">
            <button class="tab active" onclick="openTab(event, 'submit')">Submit Data</button>
            <button class="tab" onclick="openTab(event, 'results')">View Results</button>
        </div>
        
        <!-- Tab Content -->
        <div id="submit" class="tab-content active">
            <!-- Submit form -->
            <h1>Submit Hot Chocolate Tasting</h1>
            <form id="hotChocolateForm" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="location">Hot Chocolate Restaurant Name</label>
                <input type="text" id="location" name="location" placeholder="e.g. Caribou Coffee" required>

                <label for="richness">Richness (1-10):</label>
                <input type="number" id="richness" name="richness" min="1" max="10" required>

                <label for="sweetness">Sweetness (1-10):</label>
                <input type="number" id="sweetness" name="sweetness" min="1" max="10" required>

                <label for="creaminess">Creaminess (1-10):</label>
                <input type="number" id="creaminess" name="creaminess" min="1" max="10" required>

                <label for="speed">Speed (1-10):</label>
                <input type="number" id="speed" name="speed" min="1" max="10" required>

                <label for="temperature">Temperature (1-10):</label>
                <input type="number" id="temperature" name="temperature" min="1" max="10" required>

                <button type="submit">Submit Form</button>
            </form>
        </div>

        <!-- Results Tab -->
        <div id="results" class="tab-content">
            <h1>Hot Chocolate Tasting Results</h1>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Richness</th>
                        <th>Sweetness</th>
                        <th>Creaminess</th>
                        <th>Speed</th>
                        <th>Temperature</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data from Google Sheet will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('hotChocolateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                richness: document.getElementById('richness').value,
                sweetness: document.getElementById('sweetness').value,
                creaminess: document.getElementById('creaminess').value,
                speed: document.getElementById('speed').value,
                temperature: document.getElementById('temperature').value
            };

            fetch('https://script.google.com/macros/s/AKfycbzhNI2GvZBFs7p2mVX2CpZv1ydPLvaMftoqj7dJECy58K-nkOMkD8qPeYplcA3eKLI/exec', {
                method: 'POST',
                body: JSON.stringify(formData)
            }).then(response => {
                alert("Form submitted successfully!");
            }).catch(error => {
                alert("There was an error submitting the form.");
            });
        });
    </script>
    <script>
        const darkModeSwitch = document.getElementById('darkModeSwitch');

        // Check if dark mode is saved in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeSwitch.checked = true;
        }

        // Toggle dark mode
        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>

    <script>
        // JavaScript to handle tab switching
        function openTab(event, tabName) {
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }

            tabLinks = document.getElementsByClassName("tab");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // Fetch and display data from Google Sheets in the "results" tab
        // Fetch and display data from Google Sheets in the "results" tab
        fetch("https://script.google.com/macros/s/AKfycbzhNI2GvZBFs7p2mVX2CpZv1ydPLvaMftoqj7dJECy58K-nkOMkD8qPeYplcA3eKLI/exec")
            .then(response => response.json())
            .then(data => {
                // Assuming the data is an array of objects
                const tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = ""; // Clear existing rows

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.name || ''}</td>
                        <td>${row.location || ''}</td>
                        <td>${row.richness || ''}</td>
                        <td>${row.sweetness || ''}</td>
                        <td>${row.creaminess || ''}</td>
                        <td>${row.speed || ''}</td>
                        <td>${row.temperature || ''}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching Google Sheets data:', error);
            });
    </script>
    <script>
        // Add an event listener to the button
        document.getElementById('playAudioButton').addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            var button = document.getElementById('playAudioButton');

            if (audio.paused) {
                audio.play();
                button.textContent = "Pause";
            } else {
                audio.pause();
                button.textContent = "Play";
            }
        });
    </script>
</div>

</body>
</html>
