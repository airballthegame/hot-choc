<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Chocolate Tasting</title>
    <!-- Link to the external CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    .container {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #5a3e36;
    }

    form label {
        display: block;
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 8px;
        transition: color 0.3s;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: #5a3e36;
        box-shadow: 0 0 5px rgba(90, 62, 54, 0.5);
        outline: none;
    }

    button {
        background-color: #5a3e36;
        color: #fff;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #4a2d25;
        transform: translateY(-5px);
    }

    button:active {
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>

<div class="container">
    <h1>Hot Chocolate Tasting</h1>

    <form id="hotChocolateForm" method="POST">
        <!-- User's Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Restaurant Location -->
        <label for="location">Hot Chocolate Restaurant Name</label>
        <input type="text" id="location" name="location" placeholder="Enter the restaurant's location" required>

        <!-- Hot Chocolate Descriptors -->
        <label for="richness">Richness (1-5):</label>
        <input type="number" id="richness" name="richness" min="1" max="5" required>

        <label for="sweetness">Sweetness (1-5):</label>
        <input type="number" id="sweetness" name="sweetness" min="1" max="5" required>

        <label for="creaminess">Creaminess (1-5):</label>
        <input type="number" id="creaminess" name="creaminess" min="1" max="5" required>

        <label for="bitterness">Speed (How fast it was made) (1-5):</label>
        <input type="number" id="bitterness" name="bitterness" min="1" max="5" required>

        <label for="temperature">Temperature (1-5):</label>
        <input type="number" id="temperature" name="temperature" min="1" max="5" required>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit Form</button>
    </form>
    <script>
        document.getElementById('hotChocolateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                richness: document.getElementById('richness').value,
                sweetness: document.getElementById('sweetness').value,
                creaminess: document.getElementById('creaminess').value,
                bitterness: document.getElementById('bitterness').value,
                temperature: document.getElementById('temperature').value
            };

            fetch('https://script.google.com/macros/s/AKfycbwmuLXnM2OoeeQ5RkgsPzUTEtpyzyLUHgsxtpnKeOGrxBH_bd3v3dAaztqqteL6hC8/exec', {
                method: 'POST',
                body: JSON.stringify(formData)
            }).then(response => {
                document.getElementById('myButton').addEventListener('click', function() {
                 // Store the original color and text
                const originalColor = this.style.backgroundColor;
                const originalText = this.textContent;
            
                // Change button color and text
                this.style.backgroundColor = 'green';
                this.textContent = 'Form submitted!';
            
                // Reset the button after 2 seconds
                setTimeout(() => {
                    this.style.backgroundColor = originalColor;
                    this.textContent = originalText;
                }, 2000); // 2000 milliseconds = 2 seconds
            });
            }).catch(error => {
                document.getElementById('myButton').addEventListener('click', function() {
                 // Store the original color and text
                const originalColor = this.style.backgroundColor;
                const originalText = this.textContent;
            
                // Change button color and text
                this.style.backgroundColor = 'red';
                this.textContent = 'Error submitting.';
            
                // Reset the button after 2 seconds
                setTimeout(() => {
                    this.style.backgroundColor = originalColor;
                    this.textContent = originalText;
                }, 2000); // 2000 milliseconds = 2 seconds
            });
            });
        });
    </script>
</div>

</body>
</html>
